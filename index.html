<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Train Times!</title>
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

<body>
    <!-- MOBILE DESIGN -->
    <!-- Fixed Content -->
    <!-- Navbar with Page Title, ~search bar~, dropdown button -->
    <header>
        <h1>TRAIN TIMES</h1>

        <!-- ~<nav>Search</nav>~ -->

        <div id="toggleForm">⬇️ Add A Train</div>

    <!-- Dropdown form for adding trains -->
            <form id="trainForm">
                <label for="name">Name of Train:</label><input id="name" type="text" required><br>
                <label for="destination">Destination:</label><input id="destination" type="text" required><br>
                <label for="firstTrainTime">First Train Time: </label><input id="firstTrainTime" type="time" required><br>
                <span>Frequency: </span><input id="frequencyHours" type="number" name="quantity" min="0" max="23"><label for="frequencyHours">Hours</label>
                <input id="frequencyMins" type="number" name="quantity" min="0" max="60" required><label for="frequencyMins">Minutes</label><br>
                <input type="submit">
            </form>
    </header>
    

    <!-- Dynamic Content-->
    <!-- Button with name of train, ~time info of some kind?~, ~color may vary by train status~ -->
    <!-- Train info dropdown table; vertically aligned Key:Value -->
    <div id="allTheTrains">
    
    </div>

    <script src="assets/js/moment.min.js"></script>
    <script src="assets/js/app.js" type="text/javascript"></script>
</body>
</html>
